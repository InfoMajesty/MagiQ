<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>List of Clients</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <style>
        body 		{ padding-top:80px; word-wrap:break-word; }
    </style>
</head>
<body>
<div class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> List of Clients</h1>
        <a href="/addclient" class="btn btn-default btn-sm">Add a new client</a>
    </div>

    <div class="row">

        <!-- LOCAL INFORMATION -->
        <div class="col-sm-6">
            <div class="well">

                    <ul id="clients"></ul>

            </div>
        </div>

    </div>

</div>
</body>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var uri = 'clients';
    var originEvent = null;

    $(document).ready(function () {
        // Send an AJAX request
        $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#clients'));
                    });
                });



    });

    function formatItem(item) {
        return item.clientname + ' database:' + item.databasename;
    }
</script>
</body>
</html>
